apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.clipboardmonitor"
        minSdkVersion 11
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
